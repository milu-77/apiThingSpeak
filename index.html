<!doctype html>
<html lang="es">

<head>
    <title>Monitoreo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="shortcut icon" href="./assets/img/faviconV1.png" type="image/x-icon" /> -->
  <link rel="shortcut icon" href="./assets/img/logo_milu_b.svg" type="image/x-icon" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app">
            {{validacion,readPrevies}}
            <section class="vh-100  mt-5 ">
                <div class="container ">
                    <div class="row d-flex justify-content-center align-items-center ">
                        <div class=" card-login col-12 col-md-8 col-lg-6 col-xl-5 ">
                            <div class="card-body-log p-5 text-center">
                                <div class="mb-md-3 mt-md-2 pb-3">
                                    <img src="./assets/img/logo.png" alt="" class="" />                                    
                                    <h4 class="fw-bold mb-3 text-light text-uppercase pt-4">
                                        Sistema de monitoreo
                                    </h4>
                                    <form action=" " method="get"
                                        class="d-flex flex-column bg-light  p-5 border-1 rounded">
                                        <div class="form-check mb-3 pb-2 text-start">
                                            <input v-model="public" class="form-check-input" type="checkbox"
                                                id="public" />
                                            <label class="form-check-label" for="public">
                                                Public
                                            </label>
                                        </div>
                                        <div v-if="!public">
                                            <div class="mb-3 pb-2" id="chid">
                                                <p v-if="alertChannelId" class="alert alert-danger" role="alert">¡Valor
                                                    prohibido! Solo Numeros</p>
                                                <input v-model="channelId" type="text" class="form-control"
                                                    name="channelId" id="channelId" placeholder="Channel ID" />
                                            </div>
                                            <div>
                                                <div class="mb-3 pb-2" id="keySite">
                                                    <input v-model="apiKey" type="text" class="form-control"
                                                        name="ApiKey" id="ApiKey" placeholder="Read API Keys" />
                                                </div>
                                            </div>
                                        </div>
                                        <div v-else>
                                            <div class="mb-3 pb-2" id="chid">
                                                <p v-if="alertChannelId" class="alert alert-danger" role="alert">¡Valor
                                                    prohibido! Solo Numeros</p>
                                                <input v-model="channelId" type="text" class="form-control"
                                                    name="channelId" id="channelId" placeholder="Channel ID" />
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn_color_blue btn-lg px-5   " @click="login"
                                            data-placement="top" trigger="manual">
                                            Conexion
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <div class="card-footer   ">
                                <a  class="d-flex  "href="https://github.com/milu-77">© 2023 Milú &nbsp; <img class="svg-icon" src="/assets/img/logo_milu_b.svg" alt="" width="20" height="20"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous">        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
