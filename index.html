<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app">
            {{validacion,readPrevies}}
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card" style="border-radius: 1rem">
                                <div class="card-body p-5 text-center">
                                    <div class="mb-md-5 mt-md-4 pb-5">
                                        <img src="./assets/img/logo..png" alt="" />
                                        <h4 class="fw-bold mb-3 text-light text-uppercase pt-4">
                                            Conexion To Channel
                                        </h4>
                                        <form action=" " method="get"
                                            class="d-flex flex-column bg-light shadow-lg p-5 border-1 rounded">
                                            <div class="form-check mb-3 pb-2 text-start">
                                                <input v-model="public" class="form-check-input" type="checkbox"
                                                    id="public" />
                                                <label class="form-check-label" for="public">
                                                    Public Channel
                                                </label>
                                            </div>
                                            <div class="mb-3 pb-2" id="chid">
                                                <p v-if="alertChannelId" class="alert alert-danger" role="alert">Â¡Valor
                                                    prohibido! Solo Numeros</p>
                                                <input v-model="channelId" type="text" class="form-control"
                                                    name="channelId" id="channelId" placeholder="Channel ID" />
                                            </div>
                                            <div v-if="!public">
                                                <div class="mb-3 pb-2" id="keySite">
                                                    <input v-model="apiKey" type="text" class="form-control"
                                                        name="ApiKey" id="ApiKey" placeholder="Read API Keys" />
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-outline-dark btn-lg px-5"
                                                @click="login" data-placement="top" trigger="manual">
                                                Conexion
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
